<!DOCTYPE html>
<html>
  <head>
    <title>Image Examples</title>
  </head>
  <body>

    <!-- 1. Image with just a source attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

    <!-- 2. Image with a source and alt attribute -->
    <img 
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
      alt="A majestic lion"
    />

    <!-- 3. Image with source, alt, and title attributes -->
    <img 
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
      alt="A majestic lion" 
      title="Click to learn more about lions!"
    />

  </body>
</html>
